<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Gemini AI chatbot</title>
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- css links -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="sideNavigation">
            <div class="topBarAction">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="sideNavButton">
                <button><i class="fa-solid fa-plus"></i><span class="collapseText" onclick="newChat()">New Chat</span></button>
            </div>
            <div class="chatHistory">
                <h5>Recent</h5>
                <ul>
                </ul>
            </div>
            <div class="actionList">
                <button class="transparentButton"><i class="fa-regular fa-circle-question"></i><span class="collapseText">Help</span></button>
                <button class="transparentButton"><i class="fa-solid fa-clock-rotate-left"></i><span class="collapseText">Activity</span></button>
                <button class="transparentButton"><i class="fa-solid fa-gear"></i><span class="collapseText">Setting</span></button>
            </div>
        </div>
        <div class="chatWindow">
            <div class="startContent">
                <h1>
                    <span class="brandHello"> Hello, Sunil Sen</span></br>
                    <span class="brandQuestion">How can I help you today ?</span>
                </h1>
                </br>
                <ul>
                    
                </ul>
            </div>
            <div class="chatContent">
                <div class="results"></div>
            </div>
            <div class="inputArea">
                <input type="text" placeholder="Enter a Prompt here..." >
                <div class="iconGroup">
                    <i class="fa-solid fa-image"></i>
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
            </div>
            <p class="privacyPolicy">Gemini may display inaccurate info, including about people, so double-check its responses. Your privacy and Gemini Apps</p>
        </div>
    </div>
    <!-- js links  -->
    <script src="js/main.js" defer></script>
</body>
</html>
